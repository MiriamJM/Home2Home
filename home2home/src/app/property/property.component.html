<div class="container" >
  <div class="panel panel-default" style="border-width: 0px; border-style:solid">
    <div class="panel-default">
      <h3>Active Properties</h3>
    </div>
    <br>
    <div>
      <div class="panel panel-heading" style="border-width: 1px; border-style:solid; border-color:gray;" *ngFor="let result of properties; let i = index">
        <!-- Default panel contents -->

        <properties-table [property]="result" [index]="i"></properties-table>
        <!-- Table -->
      </div>

    </div>
  </div>
</div>
